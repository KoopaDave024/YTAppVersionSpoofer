name: Build YTAppVersionSpoofer deb

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@main

      - name: Checkout theos/theos
        uses: actions/checkout@main
        with:
          repository: theos/theos
          ref: master
          submodules: recursive
          path: theos

      - name: Checkout arichornlover/sdks
        uses: actions/checkout@main
        with:
          repository: arichornlover/sdks
          ref: main
          sparse-checkout: iPhoneOS16.4.sdk
          path: theos/sdks

      - name: Download iOS 16.4 SDK
        if: steps.SDK.outputs.cache-hit != 'true'
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/arichornlover/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS$16.4.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Checkout PoomSmart/YouTubeHeader
        uses: actions/checkout@main
        with:
          repository: PoomSmart/YouTubeHeader
          ref: main
          path: YouTubeHeader

      - name: Build Package 
        run: |
          brew install make xz ldid 
          export THEOS=theos
          gmake clean package FINALPACKAGE=1
          gmake clean package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          path: packages/*.deb
